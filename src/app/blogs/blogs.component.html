<div class="container write-post d-flex justify-content-end">
  <a routerLink="create" routerLinkActive="active" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true" (click)="onClickBlogPostCreate()"></i> Write a blog</a>
</div>
<br/>
<div class="blog-post col-12 text-center">
  <div class="row">
    <ng-container *ngIf="blogServices.blogs.length > 0; else noBlog">
      <!-- <app-blog class="shadow mb-5 mr-5" *ngFor="let blog of blogServices.blogs" (valuechange)="blogDeleteEvent($event)" [blog]="blog" (click)="onClickBlogPost(blog.id)"></app-blog> -->
      <app-blog class="shadow mb-5 mr-5" *ngFor="let blog of blogServices.blogs" [blog]="blog" (click)="onClickBlogPost(blog.id)"></app-blog>
    </ng-container>
    <ng-template #noBlog>
      <div>
          <h4 class="text-center">There are no blogs to view</h4>
      </div>
    </ng-template>
  </div>
</div>
