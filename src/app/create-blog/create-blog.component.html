<div>
    <div class="container">
        <button type="button" class="btn btn-success" routerLink="/">Home</button>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="newBlogForm" (ngSubmit)="onBlogDetailsSubmit()">
                <div class="form-group">
                  <label for="blog title">Blog Title :</label>
                  <input type="text" class="form-control" id="blog_title" formControlName="title" placeholder="Enter Title">
                </div>

                <div class="form-group">
                    <label for="blog description">Blog Description :</label>
                    <textarea formControlName="description" type="text" class="form-control" id="blog_description" placeholder="Enter a description"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!this.blogForm.valid">Submit</button>
              </form>
        </div>
        </div>
</div>
